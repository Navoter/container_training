---
# code: language=ansible
# default file for trng_env role
trng_env_trainees_count: 3
trng_env_training_image: "podman-training:latest"
trng_env_image_build_path: "/opt/training-image"
trng_env_image_container_name: "podman-training-container"
trng_env_image_base_image: "ubuntu:24.04"
trng_env_trainee_container_state: "started"  # absent present stopped started created quadlet
trng_env_image_apt_packages:
  - podman
  - podman-docker
  - jq
  - git
  - vim
  - wget
  - curl
  - iputils-ping
  - openssh-client
  - openssh-server
  - ca-certificates
  - podman-docker
  - openssl
  - uidmap
  - rsync
  - net-tools
  - nano
  - bash-completion
  - less
  - iproute2
  - python3
  - python3-pip
  - python3-venv
  - sudo
  - fuse-overlayfs
  - slirp4netns
